<link rel="stylesheet"  href="jquery.mobile-1.0a1/jquery.mobile-1.0a1.min.css" />
<script src="jquery-1.4.3.min.js"></script>

</head>
<body>

<div data-role="page">

	<div data-role="header" data-theme="c">
		<h1>Page Title</h1>
	</div><!-- /header -->

		<div data-role="content">	
			<form id="outcomeForm" method="POST" action="outcome.gs">
				<div data-role="fieldcontain">
					<label for="name">支出条目:</label>
				    <input type="text" name="name" id="name" value=""  />
				    <label for="name">金额: </label>
				    <input type="text" name="mount" id="mount" value=""  />
				    <label for="name">时间: (Feb 12,2010)</label>
				    <input type="text" name="day" id="day" value="" />
				    <label for="name">备注:</label>
				    <textarea name="comment" id="comment" value="" ></textarea>
				 <label for="category">分类:</label>
					<select name="category" id="category">
						<option value="standard">水电日常支出</option>
						<option value="rush">食品</option>
						<option value="express">应酬</option>
						<option value="overnight">体育娱乐</option>
						<option value="standard">交通</option>
					</select>
				</div>
				<fieldset class="ui-grid-c">
                            <div class="ui-block-a"><a href="outgoings.gs" id="cancel" data-role="button">返回</a></div>
                            <div class="ui-block-b"><button data-theme="c" type="submit" id="submit" >保存</button></div>
                 </fieldset>	
                  
                 <h3 id="notification"></h3>
			</form>
		</div><!-- /content -->

	<div data-role="footer">
		<h4>Page Footer</h4>
	</div><!-- /header -->
</div>
