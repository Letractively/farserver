	$('#consumerTable').datagrid({

	});

	<div class="container980">

			singleSelect="true" idField="name" url="service/list.gs?collection=consumers">

				<tr>
					<th field="name" width="100" sortable="true">客户名</th>

					<th field="worth" width="50" sortable="true">价值</th>
					<th field="hot" width="50" sortable="true">客户热度</th>
					<th field="relation" width="50" sortable="true">关系等级</th>
					<th field="worth" width="50" sortable="true">价值</th>
					<th field="worth" width="50" sortable="true">价值</th>
