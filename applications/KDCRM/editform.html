<script type="text/javascript">

var type = getParam("type");
var id = getParams("id");

$(document).ready(function(){

	if (type!=null) {
		$.getJSON("service/edit.gs", 
				{"type":type,
				"id":id},
				function(data) {

					var kform = $('div.kform');
					
					 for(var type in obj){
						var catdiv = $('<div class="cats"><h3>' + type +'</h3></div>');
						
						for(var prop in obj[type]) {
							catdiv.append('<INPUT name="' + prop + '" value="' + obj[type][prop] + '">');
						}

						kform.append(catdiv);
					 }
				}
		);
	}		
	
	
	
});



function getParam(strname) {
	var hrefstr, pos, parastr, para, tempstr;
	hrefstr = window.location.href;
	pos = hrefstr.indexOf("?")
	parastr = hrefstr.substring(pos + 1);
	para = parastr.split("&");
	tempstr = "";
	for (i = 0; i < para.length; i++)
	{
		tempstr = para[i];
		pos = tempstr.indexOf("=");
		if (tempstr.substring(0, pos) == strname) {
			return tempstr.substring(pos + 1);
		}
	}
	return null;
}




</script>
