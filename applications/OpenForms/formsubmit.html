<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>表单提交</title>
<link type="text/css" rel="stylesheet" href="base.css">
<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.2.min.js"></script>

<script type="text/javascript">


function getParam(strname) {
	var hrefstr, pos, parastr, para, tempstr;
	hrefstr = window.location.href;
	pos = hrefstr.indexOf("?")
	parastr = hrefstr.substring(pos + 1);
	para = parastr.split("&");
	tempstr = "";
	for (i = 0; i < para.length; i++)
	{
		tempstr = para[i];
		pos = tempstr.indexOf("=");
		if (tempstr.substring(0, pos) == strname) {
			return tempstr.substring(pos + 1);
		}
	}
	return null;
}

$(document).ready(function() {
	var id = getParam("id");
	$.getJSON("service/formhtml.gs", 
			{"id":id},
			function(data) {
				$('div.main').html(data.html);
			}	
	);
	
	$('#zformid').val(id);
	
});
</script>
</head>
<body>
<header><h1 class="rg"></h1></header>

<form method="post" action="service/submit.gs">
<input name="zformid" id="zformid" type="hidden">
	<div class="main">
			
	</div>
	<div class="main"><input type="submit" value="提交"></div>
</form>
</body>
</html>
