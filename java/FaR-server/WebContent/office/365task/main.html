<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>天天任务管理(365task)</title>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>

<style type="text/css">

div.plot {
	-moz-box-shadow: 0 0 3px #888;
	-webkit-box-shadow: 0 0 3px #888;
	box-shadow: 0 0 3px #888;
}


div.colored {
	background: url("fontColor.gif");
	background-position: 0px 0px;
	width: 15px;
	height: 15px;
}
</style>
<script type="text/javascript">

$(document).ready(function(){
	$('div.plot').draggable();
	
	$('div.plot').hover(
			 function () {
				    //$(this).css("width" , '12px');
				    $(this).find('div').css("border-width" , '6px');
				  }, 
				  function () {
					 // $(this).css('width', '8px');
					  $(this).find('div').css("border-width" , '4px');
				  }

	);
});

</script>
</head>
<body>

<div class="plot" style="border:1px solid #ccc; width: 15px;"><div class="colored"></div></div>

</body>
</html>
