<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hi</title>

<link href="style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="code.js"></script>
</head>
<body >
	<div id="header-wrapper">
		<div id="header">
			<a href="http://www.lumosity.com/brain-training" id="lumosity-logo" rel="nofollow"><img alt="Lumosity" height="46" src="http://static.sl.lumosity.com/images/trainer/lumosity.png?1332802246" width="128"></a>
			<ul id="nav">
			<li><a href="http://www.lumosity.com/app/v4/dashboard" class="lumos-button utility small current" rel="nofollow">工作计划表</a></li>
			<li><a href="http://www.lumosity.com/app/v4/brain_profile" class="lumos-button utility small" rel="nofollow">活动清单</a></li>
			</ul>
		</div>
	</div>
	
	<div id="content-wrapper">
		<div id="timer" >
			<div class="upper-title">
				<h3>整理手页面</h3>
			</div>
			
			<div id="time-remains" class="big-infos">
				22:30 
			</div>
			
			<div class="operations">
				<a class="btn-a">停止</a>  
			</div>
		</div>
		
		<div class="center-dialog" id="new-dialog">
			<div class="upper-title">
				<h3>新增本日计划</h3>
			</div>
			
			<div class="big-infos">
				<input class="new-input" id="txtinput" type="text">
			</div>
			
			<div class="operations">
				<a class="btn-a">保存</a> <a class="btn-a" onclick="closeEdit()">关闭</a>
			</div>
		</div>
		
		
		
		<div id="task-list">
			<div class="title" onclick="showList('todos')">今日任务 <div id="todos-add" onclick="showAdd('todos')" class="add"><a></a></div> </div>
			
			<ul id="todos">
				<li class="task intr">
					您今日还没有工作任务，您可以通过双击未来计划项加为今日任务，或者直接创建一个
				</li>
				<li class="task">
					<div style="float: left">整理手工的页面</div>
					<div style="float: right;">
						<p class="tomatoes"></p>
						<p class="quotes"></p>
					</div>
				</li>
			</ul>
						
			<div class="title" onclick="showList('breaks')">被打断列表 <div id="breaks-add" class="add"><a></a></div> </div>
			
			<ul id="breaks">
				<li class="task intr">
					当出现<font color="red">打断</font>时，无论是自身还是外部因素，请记录下它并且<font color="red">继续</font>您的番茄时间直到结束
				</li>
			</ul>
			
			<div class="title" onclick="showList('plans')">未来计划 <div id="plans-add" class="add"><a></a></div> </div>
			
			
			<ul id="plans"> 
				<li class="task intr">
					当您想起将来要做的事情，请不要马上开始。请记录起来并继续您的番茄时间直到结束
				</li>
			</ul>
		</div>
		
	</div>

</body>
</html>
