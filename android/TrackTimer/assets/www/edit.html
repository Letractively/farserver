<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Edit</title>
<script type="text/javascript" charset="utf-8" src="phonegap-1.3.0.js"></script>
<script type="text/javascript" charset="utf-8" src="xui-2.3.2.min.js"></script>
<script type="text/javascript" charset="utf-8" src="time.js"></script>
<link rel="stylesheet" type="text/css" href="time.css"/>

<script type="text/javascript">
x$(window).load(function(e) {
	var created = getParam("created");
	if (created!=0) {
		var o = get("me", new Date(), created);
		editing = o;
		if (o!=null) {
			x$('#editTime').attr("value", o.desc);
			x$('#autoStop').attr("value", o.autostop);
		}
	} else {
		x$('#btn-remove').remove();
	}
});


</script>
</head>
<body>

<div id="topmenu">
	<ul class="right">
		<li>
			<a  class="button" ontouchend="saveTimeConfig()" href="javascript:void(0)">
				<span class="innerspan">
					<span class="text">保存</span>
					<span class="ui-icon icon-save"></span>
				</span>
			</a>
		</li>
		
		<li>
			<a  class="button" ontouchend="location.href='index.html'" href="javascript:void(0)">
				<span class="innerspan">
					<span class="text">取消</span>
					<span class="ui-icon icon-cancel"></span>
				</span>
			</a>
		</li>
		
		<li>
			<a class="button" id="btn-remove" ontouchend="removeCurrent()" href="javascript:void(0)">
				<span class="innerspan">
					<span class="text">删除</span>
					<span class="ui-icon icon-remove"></span>
				</span>
			</a>
		</li>
		
		<!-- 
		<li><a class="simple-button" ontouchstart="saveTimeConfig()" href="javascript:void(0)">保存</a></li>
		<li><a class="simple-button" ontouchstart="location.href='index.html'" href="javascript:void(0)">取消</a></li>
		<li><a class="simple-button" ontouchstart="removeCurrent()" href="javascript:void(0)">删除</a></li>
		 -->
	</ul>	
</div>

<div class="label">
	时间项名称  <input type="text" id="editTime"> 
</div>

<div class="label">
	启动<input type="text" id="autoStop" size="4" value="8"> 小时后事项自动结束
</div>
</body>
</html>
