<div class="mainbody">

	<form action="service/update.gs" method="POST">
	<div class="container980 kform">
		<div class="cats">
			<h3>基本信息</h3>
			<div class="columns2">
				<label >名称</label> <input name="name">
			</div>
			<div class="columns2">
				<label >简称(用于快速查找)</label> <input name="alias">
			</div>
			
			<div class="columns3">
			<label >客户类型</label> <select name="type"><option value="企业客户">企业客户</option><option value="个人客户">个人客户</option></select>
			</div>
			
			
			<div class="columns3">
			<label >信用等级</label> <select name="credit"><option value="低">低</option><option value="中">中</option><option value="高">高</option></select>
			</div>
			<div class="columns3">
			<label >价值评估</label> <select name="worth"><option value="低">低</option><option value="中">中</option><option value="高">高</option></select>
			</div>
			<div class="columns3">
			<label >客户热度</label> <select name="hot"><option value="低">低</option><option value="中">中</option><option value="高">高</option></select>
			</div>
			<div class="columns3">
			<label >关系等级</label> <select name="relation"><option value="低">低</option><option value="中">中</option><option value="高">高</option></select>
			</div>
			
		</div> 
		<div class="cats">
			<h3>联系方式</h3>
			<div class="columns3">
				<label >地址</label> <input name="location">
			</div>
			<div class="columns3">
				<label >邮编</label> <input name="postcode">
			</div>
			<div class="columns3">
				<label >固定电话</label> <input name="phone">
			</div>
			<div class="columns3">
				<label >移动电话</label> <input name="mobile">
			</div>
			<div class="columns3">
				<label >即时通讯</label> <input name="im">
			</div>
			<div class="columns3">
				<label >电子邮件</label> <input name="email">
			</div>
			<div class="columns3">
				<label >网址</label> <input name="url">
			</div>			
		</div> 
		
		<div class="cats">
			<h3>个人信息</h3>
			<div class="columns3">
				<label >姓名</label> <input name="personname">
			</div>
			<div class="columns3">
				<label >性别</label> <select name="sex"><option value="男">男</option><option value="女">女</option></select>
			</div>
		</div> 
		
		<div class="cats">
			<h3>企业信息</h3>
			<div class="columns3">
				<label >行业</label> <input name="industry">
			</div>
			<div class="columns3">
				<label >规模</label> <input name="scale">
			</div>
		</div> 
		
		<div class="cats">
			<div class="columns3">
				<input type="button" value="保存" onclick="saveObj()">
			</div>
			<div class="columns3">
				<input type="button" value="保存并新建" onclick="saveObj(true)">
			</div>
		</div>
	</div>
	</form>
</div>
