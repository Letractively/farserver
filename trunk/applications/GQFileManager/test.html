<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>GQ网盘</title>

	<link rel="stylesheet" href="js/ui-themes/base/ui.all.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="css/elfinder.css" type="text/css" media="screen" title="no title" charset="utf-8">

	<script src="http://farserver.googlecode.com/svn/trunk/applications/GQFileManager/js/jquery-1.4.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="http://farserver.googlecode.com/svn/trunk/applications/GQFileManager/js/jquery-ui-1.7.2.custom.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="http://farserver.googlecode.com/svn/trunk/applications/GQFileManager/js/elfinder.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/i18n/elfinder.cn.js" type="text/javascript"></script> 

	<script type="text/javascript" charset="utf-8">
		$(document).ready(function(){
			
			var f = $('#finder').elfinder({
				url : 'service/connector.gs',
				lang : 'cn',
				toolbar     : [
				      			['back', 'reload'],
				      			['select', 'open'],
				      			['mkdir', 'upload'],
				      			['copy', 'paste', 'rm', 'rename'],
				      			['info', 'quicklook'],
				      			['icons', 'list'],
				      			['help']
				      		],
				 dialog : {
					title : 'G趣网盘',
					height : "800px"
				 },
				 docked: true
			})
			// window.console.log(f)
		})
	</script>

</head>
<body>
<div id="finder">
</div>
</body>
</html>
