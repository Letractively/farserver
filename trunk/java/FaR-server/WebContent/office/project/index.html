<style type="text/css">

* {

}


.fr {

.fl {

/*最上面的导航栏*/

/*靠底的状态栏*/
.bottom {

}


/*按钮*/
button {

	min-height: 25px;
	line-height: 24px;
	margin: 0 3px;
	color: #2E4987;
	font: bold normal 13px;
	text-align: center;
	-webkit-user-select: none;
	background-color:#DAE2FA;
	border:1px solid #95AEEC; 
	cursor:pointer;
	padding:3px;
	text-shadow: white 0 1px 0;
}

button:HOVER {
	background: #4E7AD0;
	color:white;
}


/*左部分*/
.left {
	width: 50%;
	position: fixed;
	float: left;
}

/*右部分*/
.right {

	position: relative;
	float: right;

	font-weight: bold;
	padding: 6px 6px 6px 27px;

	color: #666;
}


/*列表项样式*/
.si, .ti {

	border-bottom: 1px solid #CCC;
	font-size: 16px;
	font-weight: bold;
	background-color: white;
	padding: 11px 11px 13px 6px;
	cursor: pointer;
}

.si:HOVER {
	background-color: #DAE2FA;
}


/*右向的小箭头*/

	margin-top: 3px;

	width: 8px;
	height: 13px;
}

/*详细信息列表项**/
.item {
	background: #F3F4F7;
	padding: 4px 6px;

}

.item .checkbox {
	background: url('checkbox.png');

	width: 18px;
	height: 19px;
}

.item .dotc {
	float: left;
	left: -7px;

	padding: 7px;
	position: relative;
	top: -7px;
}

.item  .status {
	color: #666;
	float: right;

}

.item .resource {

	height: 21px;
	margin-left: 28px;

.item .title {

}

.item .info {

.star {

	height: 16px;
}

.stargrey {

	height: 16px;

	color: #ccc;
	text-shadow: white 0 1px 0;

.right .content {

.right .box {

	-webkit-border-bottom-right-radius: 10px;
	border-bottom-left-radius: 10px 10px;
	border-bottom-right-radius: 10px 10px;
}
