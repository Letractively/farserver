<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>配置菜单</title>
<link href="style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){
	if(localStorage) {
		if (localStorage.getItem("workTime")!=null) {
			$('#time25').val(parseInt(localStorage.getItem("workTime")));
		}
		if (localStorage.getItem("breakTime")!=null) {
			$('#time5').val(parseInt(localStorage.getItem("breakTime")));
		}
	}
});


function saveTimeConfig() {
	if (!localStorage) {
		alert("浏览器不支持");
	}
	
	if (parseInt($('#time25').val())>0) {
		localStorage.setItem("workTime", parseInt($('#time25').val()));
	}
	
	if (parseInt($('#time5').val())>0) {
		localStorage.setItem("breakTime", parseInt($('#time5').val()));
	}
	
	alert("配置已经保存");
}
</script>

</head>
<body>
	<div id="header-wrapper">
		<div id="header">
			<!--  <a id="lumosity-logo">a</a>-->
			<ul class="header-nav-ul">
				<li><a id="btn-rename" class="header-btn" href="index.html">返回</a></li>
			</ul>
		</div>
		
		<div id="message">
		</div>
	</div>




	<div id="content-wrapper">

		<div id="task-list">
				<div class="title">统计</div>
				
				<ul id="todos">
					<li class="task" >
						<a href="dates.html">番茄日历</a>
					</li>
					<li class="task" >
						<a href="summary.html">任务情况及获得的番茄</a>
					</li>
				</ul>
				
				
				<div class="title">应用配置</div>
				
				<ul id="todos">
					<li class="task" >
						工作时间： <input id="time25" size="4" value="25" type="number">分钟
					</li>
					<li class="task" >
						休息时间： <input id="time5" size="4" value="5" type="number">分钟
					</li>
					<li><a class="btn-a"  onclick="saveTimeConfig()">保存</a></li>
				</ul>
				
		</div>
	</div>


</body>
</html>
