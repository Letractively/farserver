<!DOCTYPE html> 
<html> 
	<head> 
	<title>My Page</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="jquery.mobile-1.0.1.min.css" />
	<script src="jquery.js"></script>
	<script src="jquery.mobile-1.0.1.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="taffy-min.js"></script>
	<link rel="stylesheet" type="text/css" href="../style.css"/>
	
	
<script type="text/javascript">
function changePage() {
	$.mobile.changePage( "edit-category.html", { transition: "slide"} );
}


function addCategory() {
	categorydb.insert({category: $('#newcat').val()});
	addUICategory({category: $('#newcat').val()});
}

function removeCategory (c) {
	if (confirm("确认删除这个分类?")) {
		categorydb({"category": c}).remove();
		location.href = location.href;
	}
}

function addUICategory(c) {
	$('ul.simple-list').append('<li ><div class="title">' + c.category 
			+ '</div><div class="opers"><a ontouchend="" onclick="removeCategory(\'' + c.category + '\')">删除</a></div></li>');
	$('#newcat').val('');
}


</script>
</head> 
<body> 

<div data-role="page">

	<div data-role="header">
		<h1>My Title</h1>
		<a href="javascript:changePage()" data-role="button" data-icon="star">Star button</a>
	</div><!-- /header -->

	<div data-role="content">	
		
		
		<div id="navgrid">
			<div class="griditem grey-button add-outcome">
				<span>增加支出</span>
			</div>
			<div class="griditem grey-button"><span>增加收入</span></div>
			<div class="griditem grey-button"><span>支出列表</span></div>
			<div class="griditem grey-button"><span>收入列表</span></div>
			<div class="griditem grey-button"><span>支出分析</span></div>
			<div class="griditem grey-button config-category"><span>分类配置</span></div>
		</div>
				
	</div><!-- /content -->

</div><!-- /page -->

</body>
</html>
